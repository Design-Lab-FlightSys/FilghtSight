{% extends 'base.html' %}

{% block head %}
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>FlightSite</title>
  <link rel='icon' href="{{ url_for('static', filename='img/FS.png') }}" type="image/x-icon">
{% endblock %}

{% block log_buttons %}
<form class="pull-right">
  <a class="btn btn-outline-info" href="{{ url_for('dashboard', id=booking.uid) }}">Dashboard</a>
  &nbsp;
  <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#logoutModal">
    Log Out
  </button>

  <!-- Modal for Logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Log Out</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you really want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a class="btn btn-primary" href="{{ url_for('logout') }}">Log Out</a>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}

{% block body %}

<center><h1>Payment</h1></center>
<center>
Rs.{{booking.price}}/-
<br>
<form method="POST">
  <input type="submit" value="Pay" class="btn btn-success">
  <a class="btn btn-success" href="{{ url_for('cancel_booking', id=booking.uid, bid=booking.bookid) }}">Cancel Payment</a>
</form>
</center>
<br><br><br><br><br><br><br><br><br>
{% endblock %}
